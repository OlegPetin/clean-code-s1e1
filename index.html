<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  MEDIA="screen" charset="utf-8">
  </head>
<body>
  <header class="logo">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-list">
    <label class="title" for="new-task">Add Item</label>
    <section class="wrapper">
      <input id="new-task"class="todo-list__task" >
      <button>Add</button>
    </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="todo-list__item">
          <input >
          <label class="task">Pay Bills</label>
          <input  class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input >
          <label class="task">Go Shopping</label>
          <input value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="todo-list__item">
          <input  checked>
          <label class="task">See the Doctor</label>
          <input  class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
  </main>
  <script  src="app.js"></script>
</body>
</html>
